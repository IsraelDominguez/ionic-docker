<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Buttons</ion-title>

    <ion-buttons slot="end">

      <ion-button><ion-icon name="heart"></ion-icon></ion-button>

      <ion-button><ion-icon name="star"></ion-icon></ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!-- Anchor link -->
  <ion-button expand="full" size="small" routerLink="/avatar" color="tertiary" class="ion-margin-top">Link to..</ion-button>

  <!-- ion-row + ion-col -->
  <ion-row class="ion-margin-top">
    <ion-col>
      <ion-button expand="full">uno</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full">dos</ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin-top">
    <ion-col>
      <ion-button expand="full" fill="clear">clear</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="" fill="outline">outline</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" fill="solid">solid</ion-button>
    </ion-col>
  </ion-row>


</ion-content>
