<app-header title="Checks"></app-header>

<ion-content>

  <ion-list>
    <!-- Se selecciona en el ion-item -->
    <ion-item *ngFor="let check of data" (click)="onClick(check)">
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="check.selected" [color]="check.name"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
