<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Temas
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary"
      (ionChange)="refreshNews($event)">
    <ion-segment-button mode="md" [value]="category" *ngFor="let category of categories">
      <ion-label class="ion-text-capitalize">{{category}}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadNews($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"
                                 loadingText="Loading...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
