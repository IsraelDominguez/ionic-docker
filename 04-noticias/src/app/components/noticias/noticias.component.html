<ion-grid fixed>
  <ion-row>

    <ion-slides *ngIf="noticias.length === 0">
      <ion-slide>
        <ion-label>No hay Noticias</ion-label>
      </ion-slide>
    </ion-slides>


    <ion-col size="12" size-lg="3" size-sm="6" size-xs="12"
             *ngFor="let noticia of noticias; let i = index">

      <app-noticia [noticia]="noticia" [index]="i"></app-noticia>

    </ion-col>
  </ion-row>
</ion-grid>
