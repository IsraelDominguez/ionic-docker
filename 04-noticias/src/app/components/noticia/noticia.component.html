<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{index+1}}. </span>
      <span class="noticia-source-name">{{noticia.source.name}}</span>
    </ion-card-subtitle>
    <ion-card-title (click)="openNews()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage"
           [src]="noticia.urlToImage" (click)="openNews()"></ion-img>

  <ion-card-content>{{noticia.content}}</ion-card-content>
</ion-card>
